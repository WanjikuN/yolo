apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
  labels:
    app: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: yolo-client
        image: wanjikupatricia/yolo-client_img:v1.0.0.1
        ports:
        - containerPort: 3000
